id: commerce_demo_product_variation_import_tshirt
status: true
migration_tags:
  - commerce_demo
source:
  plugin: csv
  path: data/demo_t_shirts.csv
  header_row_count: 1
  keys:
    - SKU
process:
  title:
    plugin: default_value
    default_value: null
  sku: SKU
  type:
    plugin: default_value
    default_value: t_shirt
  price/number: Price
  price/currency_code:
    plugin: default_value
    default_value: USD
  attribute_size/target_id:
    -
      plugin: migration
      migration: commerce_demo_product_attribute_size
      source: Size
  attribute_color/target_id:
    -
      plugin: migration
      migration: commerce_demo_product_attribute_color
      source: Color
  weight/number:
    -
      plugin: default_value
      source: Weight
      default_value: 8
  weight/unit:
    -
      plugin: default_value
      source: WeightUnit
      default_value: 'oz'
  field_image/uri:
    plugin: commerce_demo_file_copy
    source: Image
destination:
  plugin: 'entity:commerce_product_variation'
migration_dependencies:
  required:
    - commerce_demo_product_attribute_color
    - commerce_demo_product_attribute_size
