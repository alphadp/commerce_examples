id: commerce_demo_product_variation_import_ebook
status: true
migration_tags:
  - commerce_demo
source:
  plugin: csv
  path: data/demo_ebooks.csv
  header_row_count: 1
  keys:
    - SKU
process:
  title:
    plugin: default_value
    default_value: null
  sku: SKU
  type:
    plugin: default_value
    default_value: ebook
  price/number: Price
  price/currency_code:
    plugin: default_value
    default_value: USD
#  field_image:
#    plugin: migration_lookup
#    migration: commerce_demo_import_ebook_images
#    source: Image
destination:
  plugin: 'entity:commerce_product_variation'
migration_dependencies:
  required:
    - commerce_demo_import_ebook_images
